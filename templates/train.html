<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Model</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
        font-size: 1.2rem;
        margin: 1rem 0;
      }
      button {
        font-size: 1rem;
        padding: 0.5rem 1.5rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      a {
        text-decoration: none;
        color: #ffffff;
        background-color: #4caf50;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        margin-top: 1rem;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% if training_completed %}
      <h1>ðŸŽ‰ Training Complete!</h1>
      <p>Model Name: <strong>{{ model_name }}</strong></p>
      <p>
        Model Performance: <br>
        <p>R2</p><strong>{{ r2_square }}</strong>
        <p>MAE</p><strong>{{ mae }}</strong> 
        <p>RMSE</p><strong>{{ rmse }}</strong>
      </p>
      <a href="/">Go Back to Home</a>
      {% else %}
      <h1>Train Your Model</h1>
      <p>Click the button below to start training the model:</p>
      <form method="POST">
        <button type="submit">Train Model</button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
