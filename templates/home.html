<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Indicator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #343a40;
      }
      .btn-primary {
        width: 100%;
      }
      h2 {
        margin-top: 20px;
        text-align: center;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Exam Performance Indicator</h1>
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <fieldset>
          <legend class="mb-4 text-center">
            Student Exam Performance Prediction
          </legend>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
              <option selected disabled value="">Select your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="race_ethnicity" class="form-label"
              >Race or Ethnicity</label
            >
            <select class="form-select" name="race_ethnicity" required>
              <option selected disabled value="">Select Ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="parental_level_of_education" class="form-label"
              >Parental Level of Education</label
            >
            <select
              class="form-select"
              name="parental_level_of_education"
              required
            >
              <option selected disabled value="">
                Select Parent Education
              </option>
              <option value="associate's degree">Associate's Degree</option>
              <option value="bachelor's degree">Bachelor's Degree</option>
              <option value="high school">High School</option>
              <option value="master's degree">Master's Degree</option>
              <option value="some college">Some College</option>
              <option value="some high school">Some High School</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="lunch" class="form-label">Lunch Type</label>
            <select class="form-select" name="lunch" required>
              <option selected disabled value="">Select Lunch Type</option>
              <option value="free/reduced">Free/Reduced</option>
              <option value="standard">Standard</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="test_preparation_course" class="form-label"
              >Test Preparation Course</label
            >
            <select class="form-select" name="test_preparation_course" required>
              <option selected disabled value="">Select Test Course</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="reading_score" class="form-label"
              >Reading Score (out of 100)</label
            >
            <input
              type="number"
              class="form-control"
              name="reading_score"
              placeholder="Enter your Reading Score"
              min="0"
              max="100"
              required
            />
          </div>
          <div class="mb-3">
            <label for="writing_score" class="form-label"
              >Writing Score (out of 100)</label
            >
            <input
              type="number"
              class="form-control"
              name="writing_score"
              placeholder="Enter your Writing Score"
              min="0"
              max="100"
              required
            />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">
              Predict your Maths Score
            </button>
          </div>
        </fieldset>
      </form>
      <h2>The prediction is: {{ results }}</h2>
    </div>
  </body>
</html>
